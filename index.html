<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Мобильная оптимизация -->
  <meta name="viewport"
        content="width=device-width,initial-scale=1,
                 maximum-scale=1,user-scalable=no" />
  <title>Mini Village Sim</title>

  <!-- Минимальный CSS подключается отдельным файлом -->
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <!-- Полноэкранный канвас -->
  <canvas id="game"></canvas>

  <!-- HUD поверх канваса -->
  <div id="hud">
    <span id="pop"></span>
    <span id="food"></span>
    <span id="wood"></span>
    <span id="price-food"></span>
    <span id="price-wood"></span>
    <span id="houses"></span>
    <span id="fps"></span>
    <button id="details-btn">Stats</button>
    <div id="speed-controls">
      <button data-s="0">0x</button>
      <button data-s="1">1x</button>
      <button data-s="2">2x</button>
      <button data-s="3">3x</button>
      <button data-s="4">4x</button>
      <button data-s="5">5x</button>
    </div>
    <div id="build-controls">
      <button data-build="house">House</button>
      <button data-build="store">Store</button>
      <button data-build="field">Field</button>
      <button data-build="market">Market</button>
    </div>
    <button id="trader-btn">Trader</button>
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
  </div>

  <div id="villagers" class="panel" style="display:none"></div>
  <div id="agent-info" class="panel" style="display:none"></div>
  <div id="load-modal" class="panel" style="display:none"></div>

  <!-- Главный UI-скрипт (модуль) -->
  <script type="module" src="main.js"></script>
</body>
</html>
