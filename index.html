<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Мобильная оптимизация -->
  <meta name="viewport"
        content="width=device-width,initial-scale=1,
                 maximum-scale=1,user-scalable=no" />
  <title>Mini Village Sim</title>

  <!-- Минимальный CSS подключается отдельным файлом -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Полноэкранный канвас -->
  <canvas id="game"></canvas>

  <!-- HUD поверх канваса -->
  <div id="hud">
    <span id="pop"></span>
    <span id="food"></span>
    <span id="wood"></span>
    <span id="price-food"></span>
    <span id="price-wood"></span>
    <span id="houses"></span>
    <span id="fps"></span>
    <button id="details-btn">Stats</button>
    <div id="speed-controls">
      <button data-s="0">0x</button>
      <button data-s="1">1x</button>
      <button data-s="2">2x</button>
      <button data-s="3">3x</button>
      <button data-s="4">4x</button>
      <button data-s="5">5x</button>
    </div>
  </div>

  <div id="villagers" class="panel" style="display:none"></div>

  <!-- Главный UI-скрипт (модуль) -->
  <script type="module" src="main.js"></script>
</body>
</html>
